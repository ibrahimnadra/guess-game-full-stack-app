<div class="game">
<h2>Make a Guess!</h2>
<input
    type="number"
    [(ngModel)]="guess"
    placeholder="Enter a number between 1 and 10"
/>
<button (click)="submitGuess()">Submit</button>

<p *ngIf="feedback" class="feedback">{{ feedback }}</p>
<p *ngIf="error" class="error">{{ error }}</p>
</div>
